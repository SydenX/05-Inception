services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    restart: always
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file: ".env"
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    env_file: ".env"
    secrets:
      - db_pass
      - db_root_pass
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    restart: always
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file: ".env"
    secrets:
      - wp_admin_pass
      - wp_bob_pass
      - db_pass
    expose:
      - 9000
networks:
  inception:
    driver: bridge
volumes:
  mariadb: 
    driver: local
    driver_opts:
      type: none
      device: /home/jtollena/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/jtollena/data/wordpress
      o: bind
secrets:
  wp_admin_pass:
    file: ../secrets/wp_admin_pass.txt
  wp_bob_pass:
    file: ../secrets/wp_bob_pass.txt
  db_pass:
    file: ../secrets/db_pass.txt
  db_root_pass:
    file: ../secrets/db_root_pass.txt
